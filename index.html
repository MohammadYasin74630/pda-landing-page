<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/images/logo.png" type="image/png">
    <script src="/script.js" defer></script>
</head>

<body class="font-montserrat">
    <!-- navbar -->
    <header class="container">
        <p class="announcement">
            Subscribe to our Newsletter For New & latest Blogs and Resources
            <img src="/assets/icons/gradient-arrow.svg" alt="gradient arrow pointing at top right position">
        </p>

        <nav class="font-inter navbar">
            <img class="logo" src="/assets/images/logo.png" alt="Circular PDA logo with stylized initials 'PD'"
                width="251px" height="253px">

            <div class="center-menu">
                <p class="announcement">
                    Subscribe to our Newsletter For New & latest Blogs and Resources
                    <img src="/assets/icons/gradient-arrow.svg" alt="gradient arrow pointing at top right position">
                </p>

                <div class="links">
                    <a class="active" href="#">Home</a>
                    <a href="#">News</a>
                    <a href="#">Podcasts</a>
                </div>
            </div>

            <a href="#">Contact Us</a>

            <button class="menu-button">
                <img src="/assets/icons/hamburger.svg" alt="mobile hamburger menu">
            </button>

            <div class="moblie-menu">
                <button class="close-button">
                    <img src="/assets/icons/close.svg" alt="close icon">
                </button>
                <a class="active" href="#">Home</a>
                <a href="#">News</a>
                <a href="#">Podcasts</a>
                <a href="#">Contact Us</a>
            </div>
        </nav>
    </header>

</body>

</html>
